<!-- Task: Build a responsive webpage that includes:
• A navigation bar.
• A content section with two columns.
• A footer.
Additional Requirements:
• Use media queries to make the webpage responsive for mobile devices.
• On smaller screens (below 768px), stack the columns vertically.
• Adjust the font sizes and padding to improve readability on mobile. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="style5.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="column">
            <h2>Column 1</h2>
            <p>This is the first column of content. It will stack vertically on smaller screens.</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is the second column of content. It will stack vertically on smaller screens.</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>

</html>
