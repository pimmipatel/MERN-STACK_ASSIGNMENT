<!-- Task: Create a profile card layout using the box model. The profile card
shouldinclude:
• A profile picture.
• The user’s name and bio.
• A button to "Follow" the user.
Additional Requirements:
• Add padding and borders to the elements.
• Ensure the layout is clean and centered on the page using CSS margins.
• Use the box-sizingproperty to demonstrate both content-boxand border-boxon
different elements. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style2.css">

</head>

<body>
    <div class="profile-card">
        <!-- Profile Picture -->
        <div class="profile-pic">
            <img src="/img/profile-image.jpg" alt="Profile Picture">
        </div>

        <!-- User's Name -->
        <h2 class="username">Pimmi Patel</h2>

        <!-- User's Bio -->
        <p class="bio">
            Web Developer
        </p>

        <!-- Follow Button -->
        <button class="follow-btn">Follow</button>
    </div>
</body>

</html>
